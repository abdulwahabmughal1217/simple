<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleX</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="top-bar">
        <div class="contact-info">
          <span class="email">
            <i class="fa-solid fa-envelope"></i>
            Hello@simplexts.net</span
          >
          <span class="location"
            ><i class="fa-solid fa-location-dot"></i>
            California,
            Sydney, Dubai, Pakistan</span
          >
        </div>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
      </div>
      <div class="nav-bar">
        <div class="logo">
          <img src="./main-logo-1-1.png" alt="SimpleX Logo" />
        </div>
        <nav class="navigation">
          <ul>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">SimpleX News</a></li>
          </ul>
        </nav>
        <div class="list">
            <i class="fa-solid fa-bars"></i>
        </div>
        <a href="#" class="contact-btn">Contact Us
            <i class="fa-solid fa-arrow-right-long"></i>
        </a>
      </div>
    </header>
    <main class="hero">
      <div class="left">
        <p>SimpleX</p>
        <h1>Boost Your Organic Sales.</h1>
        <button>
          Book A Demo
        </button>
      </div>
      <div class="right">
        <img src="./Untitled-design-79.png" alt="">
      </div>
    </main>
  </body>
</html>
